<!DOCTYPE html>
<html lang="en" ng-app="speedometer">
<head>
    <meta charset="UTF-8">
    <title>Speedometer</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body ng-controller="MainController">
<div class="title-holder">
    <h1>Speedometer - AngularJS</h1>
    <h3>Speedometer will be updated every 4 seconds.</h3>
</div>
<div class="speedo-holder">
    <img class="meter-img" ng-src="{{mainModel.meterImg}}" />
    <div class="dial-img-holder">
        <img class="dial-img" ng-src="{{mainModel.dialImg}}" hmd-rotate/>
    </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="js/individual/modules/app.js"></script>
<script src="js/individual/modules/app.controllers.js"></script>
<script src="js/individual/modules/app.directives.js"></script>
<script src="js/individual/modules/app.services.js"></script>
<script src="js/individual/controllers/MainController.js"></script>
<script src="js/individual/directives/hmdRotate.js"></script>
<script src="js/individual/services/randomService.js"></script>
</body>
</html>
